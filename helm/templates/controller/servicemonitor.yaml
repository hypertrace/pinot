{{- if and ( .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" ) ( .Values.controller.enabled ) ( .Values.controller.prometheus.jmx.enabled ) ( .Values.controller.servicemonitor.enabled ) }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "pinot.controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "pinot.name" . }}
    chart: {{ include "pinot.chart" . }}
    component: {{ .Values.controller.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    monitoring: shared
spec:
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - {{ include "pinot.name" . }}
      - key: release
        operator: In
        values:
          - {{ .Release.Name }}
      - key: component
        operator: In
        values:
          - {{ .Values.controller.name }}
  endpoints:
    - port: http-metrics
      interval: {{ .Values.controller.servicemonitor.interval }}
      {{- if .Values.controller.servicemonitor.secure }}
      scheme: https
      tlsConfig:
        {{- toYaml .Values.controller.servicemonitor.tlsConfig | nindent 8 }}
      {{- end }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
